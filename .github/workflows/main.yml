name: CI

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  confirm_config_and_documentation:
    runs-on: ubuntu-latest
    name: Confirm config and documentation
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
      - run: bundle exec rake confirm_config documentation_syntax_check confirm_documentation

  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - "2.7"
          - "3.0"
          - "3.1"
          - "3.2"
          - "3.3"
          - "3.4"
          - ruby-head
          - jruby-9.4
        gemfile: [Gemfile]
        task:
          - internal_investigation
          - spec
        include:
          - {ruby: "3.4", gemfile: "gemfiles/oldest_rubocop.rb", task: spec}
          - {ruby: "3.4", gemfile: "gemfiles/latest_rubocop.rb", task: internal_investigation}
          - {ruby: "3.4", gemfile: "gemfiles/latest_rubocop.rb", task: spec}
          - {ruby: "3.4", gemfile: "gemfiles/latest_rspec_4.rb", task: spec}
    name: "Ruby ${{ matrix.ruby }}: ${{ matrix.task }}"
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby }}"
          bundler-cache: true
      - name: Show Gemfile for debugging
        if: ${{ matrix.gemfile }} != Gemfile
        run: cat $BUNDLE_GEMFILE
      - name: Show RuboCop version
        if: ${{ matrix.gemfile }} != 'Gemfile'
        run: grep '^    rubocop' $BUNDLE_GEMFILE.lock | sort
      - run: NO_COVERAGE=true bundle exec rake ${{ matrix.task }}

  prism:
    runs-on: ubuntu-latest
    name: Prism
    steps:
      - uses: actions/checkout@v5
      - name: set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # Specify the minimum Ruby version 2.7 required for Prism to run.
          ruby-version: "2.7"
          bundler-cache: true
      - env:
          NO_COVERAGE: true
          PARSER_ENGINE: parser_prism
        run: bundle exec rake spec
