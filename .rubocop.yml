inherit_from: .rubocop_todo.yml

plugins:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec
  - rubocop-internal_affairs

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.7
  NewCops: disable
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
    - 'spec/smoke_tests/**/*.rb'

InternalAffairs/OnSendWithoutOnCSend:
  Enabled: false

Layout/HashAlignment:
  EnforcedHashRocketStyle:
    - key
    - table
  EnforcedColonStyle:
    - key
    - table

Layout/LineLength:
  Max: 80 # default: 120
  AllowedPatterns:
    - '^\s*# .*https?:\/\/.+\[.+\]\.?$' # Allow long asciidoc links

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/MultilineOperationIndentation:
  EnforcedStyle: indented

Lint/InterpolationCheck:
  Exclude:
    - spec/**/*.rb

# When the `edge-rubocop` build is red, and we decide to disable the cop,
# the rest of the builds become red if the cop has not yet been released.
# Instead of waiting for RuboCop releases to make `edge-rubocop` green,
# we prefer keeping disable directives here and there and check if they
# are still needed once in a while.
Lint/RedundantCopDisableDirective:
  Enabled: false

Lint/UselessAccessModifier:
  MethodCreatingMethods:
    - def_node_matcher
    - def_node_search

Metrics/BlockLength:
  Exclude:
    - rubocop-rspec.gemspec
    - Rakefile
    - '**/*.rake'

Metrics/MethodLength:
  Max: 15

Naming/FileName:
  Exclude:
    - lib/rubocop-rspec.rb

Naming/InclusiveLanguage:
  Enabled: true
  CheckStrings: true
  FlaggedTerms:
    ' a offense':
      Suggestions:
        - an offense
    auto-correct:
      Suggestions:
        - autocorrect
    auto_correct:
      Suggestions:
        - autocorrect
    ' a violation':
      Suggestions:
        - an offense
    behaviour:
      Suggestions:
        - behavior
    offence:
      Suggestions:
        - offense
    'does not registers':
      Suggestions:
        - does not register
    violation:
      Suggestions:
        - offense
    'register no offense':
      Suggestions:
        - registers no offense

RSpec:
  Language:
    Expectations:
      - expect_correction
      - expect_no_offenses
      - expect_offense

RSpec/DescribeClass:
  Exclude:
    - spec/project/**/*.rb

RSpec/DiscardedMatcher: {Enabled: true}

RSpec/ExampleLength:
  CountAsOne:
    - heredoc
  Max: 11

RSpec/MultipleExpectations:
  Max: 2

RSpec/SpecFilePathFormat:
  Exclude:
    - spec/rubocop/cop/rspec/mixin/**/*.rb

# `expect_offense` does not use Kernel#format or String#%
Style/FormatStringToken:
  Exclude:
    - spec/rubocop/**/*.rb

Style/NumberedParameters:
  Enabled: true
  EnforcedStyle: disallow

Style/RequireOrder:
  Enabled: true

